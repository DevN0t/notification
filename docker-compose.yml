services:
  events:
    build: .
    restart: always
    pull_policy: build
    ports:
      - "1234:1234"
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.events.rule=Host(`notification.ryvo.com.br`)"
      - "traefik.http.routers.events.tls=true"
      - "traefik.http.routers.events.tls.certresolver=lets-encrypt"
      - "traefik.http.services.events.loadbalancer.server.port=1234"
      - "traefik.docker.network=web"

networks:
  web:
    external: true